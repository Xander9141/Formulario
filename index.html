<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <label for="first_name">First Name: *</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="last_name">Last Name: *</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email Address: *</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Confirm Password: *</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label>Gender identity:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="non_binary" name="gender" value="Non-binary">
        <label for="non_binary">Non-binary</label><br>

        <input type="radio" id="prefer_not_to_answer" name="gender" value="I prefer not to answer">
        <label for="prefer_not_to_answer">I prefer not to answer</label><br>

        <label for="description">A short description about myself:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <label>Favorite Language:</label><br>
        <select name="favorite_language">
            <option value="JavaScript">JavaScript</option>
        </select><br>

        <input type="checkbox" id="email_updates" name="email_updates" value="Yes">
        <label for="email_updates">Yes, I would like to receive periodic email updates</label><br>

        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>
</body>
</html>
